<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
  <h1>Bank Account</h1>
    <div class="container">

    <form id ="new-account">
      <div class = "form-group">
        <label for="new-name">Name</label>
        <input type="text" class="form-control" id="name">
        <label for="new-deposit">Initial Deposit</label>
        <input type="text" class="form-control" id="initialDeposit">
      </div>
      <button type="submit" class="btn btn-primary">Create Bank Account</button>
    </form>
    <div class= "view">
      <p>Deposit or withdraw money: <span class = "result"></span></p>
      <form id ="depositWithdrawal">
        <div class = "form-group">
          <label for="deposit">Deposit</label>
          <input type="text" class="form-control" id="deposit">
          <label for="withdrawal">Withdrawal</label>
          <input type="text" class="form-control" id="withdrawal">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    </div>
  </body>
</html>
